<!DOCTYPE html>
<!-- FIX: Removed class="dark", script will handle it -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess PGN Exporter</title>
    <!-- Load Tailwind CSS --><script src="https://cdn.tailwindcss.com"></script>
    <!-- NEW: Configure Tailwind with custom colors -->
    <script>
        tailwind.config = {
            // NEW: Add darkMode 'class' strategy
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'gray-550': '#5B6472', // Halfway between gray-500 (#6b7280) and gray-600 (#4b5563)
                        'gray-650': '#414B5A', // Halfway between gray-600 (#4b5563) and gray-700 (#374151)
                        'gray-750': '#2B3544'  // Halfway between gray-700 (#374151) and gray-800 (#1f2937)
                    }
                }
            }
        }
    </script>
    <!-- Load Inter font --><link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Set Inter as the default font */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom focus style for accessibility */
        textarea:focus, button:focus, input:focus {
            outline: 2px solid transparent;
            outline-offset: 2px;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5); /* blue-500 with 50% opacity */
        }
    </style>
</head>
<!-- FIX: Changed h-full, items-center to min-h-screen, items-start and adjusted padding -->
<!-- FIX: Added light/dark classes -->
<body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-white min-h-screen flex items-start justify-center p-4 sm:p-8">

    <!-- Main Content Card --><!-- FIX: Added light/dark classes -->
    <div class="bg-gray-100 dark:bg-gray-800 shadow-xl rounded-2xl p-4 w-full max-w-lg">
        <h1 class="text-xl font-bold text-center mb-3">Chess PGN Exporter</h1>
        
        <!-- FIX: Added light/dark classes -->
        <p class="text-gray-500 dark:text-gray-400 text-xs mb-3">
            Enter moves in the "Current Move" box and press Enter. The PGN will build above. Scroll to the bottom to export.
        </p>

        <!-- MODIFIED: Main layout wrapper (now single column) -->
        <div class="flex flex-col gap-4">
            
            <!-- MODIFIED: Left Column (PGN Display & Move Input) - now full width -->
            <div class="w-full flex flex-col gap-3">
                <!-- PGN Input Area -->
                <div>
                    <!-- FIX: Added light/dark classes -->
                    <label for="pgn-input" class="block text-xs font-medium text-gray-600 dark:text-gray-300 mb-1">PGN Notation (Read-only)</label>
                    <!-- FIX: Added light/dark classes -->
                    <textarea id="pgn-input" rows="3" class="w-full p-2 bg-gray-200 dark:bg-gray-900 border-2 border-gray-300 dark:border-gray-700 rounded-lg text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 focus:border-blue-500 transition duration-150" placeholder="1. e4 e5 2. Nf3 Nc6 ..." readonly></textarea>
                </div>

                <!-- Current Move Input -->
                <div>
                    <!-- FIX: Added light/dark classes -->
                    <label for="move-input" class="block text-xs font-medium text-gray-600 dark:text-gray-300 mb-1">Current Move</label>
                    <!-- FIX: Added inputmode="none" to prevent mobile keyboard -->
                    <!-- FIX: Added light/dark classes -->
                    <input type="text" id="move-input" class="w-full p-2 bg-white dark:bg-gray-700 border-2 border-gray-300 dark:border-gray-600 rounded-lg text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 focus:border-blue-500 transition duration-150" placeholder="Type move (e.g., e4) and press Enter" inputmode="none">
                </div>
            </div>

            <!-- MOVED: Right Column (Header Fields) was here -->
        </div>

        <!-- Quick Entry Buttons --><div class="mt-4">
            <!-- FIX: Added light/dark classes -->
            <label class="block text-xs font-medium text-gray-600 dark:text-gray-300 mb-1">Quick Entry</label>
            <div id="quick-entry-grid" class="grid grid-cols-4 gap-1.5">
                <!-- Buttons will be dynamically generated here --></div>
        </div>

        <!-- NEW LOCATION: Header Fields -->
        <div class="w-full flex flex-col gap-3 mt-4">
            <!-- White Player -->
            <div>
                <!-- <label for="white-player" class="block text-xs font-medium text-gray-300 mb-1">White player</label> -->
                <!-- FIX: Added light/dark classes -->
                <input type="text" id="white-player" class="w-full p-2 text-sm bg-white dark:bg-gray-700 border-2 border-gray-300 dark:border-gray-600 rounded-lg text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 focus:border-blue-500 transition duration-150" placeholder="White player">
            </div>
            <!-- Black Player -->
            <div>
                <!-- <label for="black-player" class="block text-xs font-medium text-gray-300 mb-1">Black Player</label> -->
                <!-- FIX: Added light/dark classes -->
                <input type="text" id="black-player" class="w-full p-2 text-sm bg-white dark:bg-gray-700 border-2 border-gray-300 dark:border-gray-600 rounded-lg text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 focus:border-blue-500 transition duration-150" placeholder="Black Player">
            </div>
            <!-- Event -->
            <div>
                <!-- <label for="event-name" class="block text-xs font-medium text-gray-300 mb-1">Event</label> -->
                <!-- FIX: Added light/dark classes -->
                <input type="text" id="event-name" class="w-full p-2 text-sm bg-white dark:bg-gray-700 border-2 border-gray-300 dark:border-gray-600 rounded-lg text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 focus:border-blue-500 transition duration-150" placeholder="Event">
            </div>

            <!-- Date and Result Row -->
            <div class="flex gap-3">
                <!-- Date -->
                <div class="w-1/2">
                    <!-- <label for="game-date" class="block text-xs font-medium text-gray-300 mb-1">Date</label> -->
                    <!-- FIX: Added light/dark classes -->
                    <input type="date" id="game-date" title="Game Date" class="w-full p-2 text-sm bg-white dark:bg-gray-700 border-2 border-gray-300 dark:border-gray-600 rounded-lg text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 focus:border-blue-500 transition duration-150 appearance-none">
                </div>
                <!-- Result -->
                <div class="w-1/2">
                    <!-- <label for="game-result" class="block text-xs font-medium text-gray-300 mb-1">Result</label> -->
                    <!-- FIX: Added light/dark classes -->
                    <select id="game-result" class="w-full p-2 text-sm bg-white dark:bg-gray-700 border-2 border-gray-300 dark:border-gray-600 rounded-lg text-gray-900 dark:text-white focus:border-blue-500 transition duration-150 appearance-none">
                        <option value="" disabled selected hidden>Result</option>
                        <option value="*">* (In Progress)</option>
                        <option value="1-0">1-0 (White Wins)</option>
                        <option value="0-1">0-1 (Black Wins)</option>
                        <option value="1/2-1/2">1/2-1/2 (Draw)</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Action Buttons (Export) --><div class="mt-4 flex flex-col sm:flex-row gap-2">
            <!-- FIX: Added light/dark classes -->
            <button id="export-pgn-button" class="w-full sm:w-1/2 bg-blue-500 hover:bg-blue-600 dark:bg-blue-600 dark:hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-150 shadow-md">
                Export PGN
            </button>
            <!-- FIX: Added light/dark classes -->
            <button id="export-lichess-button" class="w-full sm:w-1/2 bg-purple-500 hover:bg-purple-600 dark:bg-purple-600 dark:hover:bg-purple-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-150 shadow-md">
                Export to Lichess
            </button>
        </div>

        <!-- Message Box --><div id="message-box" class="text-xs text-center mt-3 h-5 transition-opacity duration-300 ease-out">
            <!-- Messages will appear here --></div>

        <!-- NEW: Lichess Export Instructions --><!-- FIX: Added light/dark classes -->
        <p class="text-gray-500 dark:text-gray-500 text-xs text-center mt-3">
            Using 'Export to Lichess' will copy your PGN and redirect you to Lichess where you can paste it.
        </p>
    </div>

    <script>
        // --- Dark Mode Initialization ---
        if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
        // --- End Dark Mode Initialization ---

        // Get elements
        const pgnInput = document.getElementById('pgn-input');
        const moveInput = document.getElementById('move-input');
        // NEW: Get header elements
        const whitePlayerInput = document.getElementById('white-player');
        const blackPlayerInput = document.getElementById('black-player');
        const eventNameInput = document.getElementById('event-name');
        const gameDateInput = document.getElementById('game-date');
        const gameResultInput = document.getElementById('game-result');

        const exportPgnButton = document.getElementById('export-pgn-button');
        const exportLichessButton = document.getElementById('export-lichess-button');
        const messageBox = document.getElementById('message-box');
        let messageTimeout;
        // NEW: State management for moves
        let moves = [];
        let undoStack = []; // This will store previous 'moves' arrays
        // NEW: Store reference to toggle button
        let toggleModeButton = null;

        // --- Button Definitions ---
        const quickEntryGrid = document.getElementById('quick-entry-grid');
        // Adjusted layout to match the new image
        // FIX: Renamed 'Undo Move' to 'Undo' and 'Clear All' to 'Clear'
        const buttonsLayout = [
            'R', 'a', '1', '+',
            'N', 'b', '2', '#',
            'B', 'c', '3', null,
            'Q', 'd', '4', 'Enter', // Green button
            'K', 'e', '5', 'Backspace',
            'x', 'f', '6', 'Undo',
            'O-O', 'g', '7', 'Clear', // Red button
            'O-O-O', 'h', '8', 'Toggle Mode' // FIX: Added Toggle Mode button
        ];
        // Buttons that should NOT have a space added after them
        const noSpaceButtons = new Set(['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', '1', '2', '3', '4', '5', '6', '7', '8', '+', '#', 'x']);
        // COMPACTED: py-1.5 instead of py-2
        // FIX: Removed default bg-gray-600, will be added dynamically
        const defaultButtonClasses = "w-full py-1.5 px-1 text-white font-mono rounded-md text-center transition duration-150";

        // FIX: Define column colors
        const columnColors = [
            'bg-gray-500 hover:bg-gray-400 dark:bg-gray-600 dark:hover:bg-gray-550', // Col 1
            'bg-gray-550 hover:bg-gray-500 dark:bg-gray-650 dark:hover:bg-gray-600', // Col 2
            'bg-gray-600 hover:bg-gray-550 dark:bg-gray-700 dark:hover:bg-gray-650', // Col 3
            'bg-gray-650 hover:bg-gray-600 dark:bg-gray-750 dark:hover:bg-gray-700'  // Col 4
        ];

        // --- Generate Quick Entry Buttons ---
        buttonsLayout.forEach((label, index) => { // Added index
            if (label) {
                const button = document.createElement('button');
                button.type = 'button';
                button.dataset.value = label;
                
                let classes = defaultButtonClasses;
                const columnIndex = index % 4; // Get column index (0-3)

                if (label === 'Enter') {
                    // This string REPLACES defaultButtonClasses
                    // FIX: Added light/dark classes
                    classes = "w-full py-1.5 px-1 text-white font-mono rounded-md text-center transition duration-150 bg-green-500 hover:bg-green-600 dark:bg-green-600 dark:hover:bg-green-700 notation-button";
                } else if (label === 'Clear') { // FIX: Changed from 'Clear All'
                     // This string REPLACES defaultButtonClasses
                    classes = "w-full py-1.5 px-1 text-white font-mono rounded-md text-center transition duration-150 bg-red-500 hover:bg-red-600 dark:bg-red-600 dark:hover:bg-red-700 notation-button";
                } else if (label === 'Toggle Mode') { // NEW: Added Toggle Mode button
                     // This string REPLACES defaultButtonClasses
                    classes = "w-full py-1.5 px-1 text-white font-mono rounded-md text-center transition duration-150 bg-gray-750 hover:bg-gray-700 dark:bg-gray-750 dark:hover:bg-gray-800 notation-button";
                    // NEW: Store the button reference
                    toggleModeButton = button;
                } else {
                    // This string ADDS to defaultButtonClasses
                    classes += ` ${columnColors[columnIndex]} notation-button`;
                    
                    // NEW: Add font-bold based on user request
                    if (columnIndex < 3 || label === '+' || label === '#') {
                        classes += ' font-bold';
                    }
                }
                
                button.className = classes;
                button.textContent = label;
                quickEntryGrid.appendChild(button);
            } else {
                // Add a spacer for null values to keep the grid layout
                const spacer = document.createElement('div');
                quickEntryGrid.appendChild(spacer);
            }
        });

        // NEW: Function to update toggle button text
        function updateToggleModeButtonText() {
            if (!toggleModeButton) return;
            if (document.documentElement.classList.contains('dark')) {
                toggleModeButton.textContent = 'Light Mode';
            } else {
                toggleModeButton.textContent = 'Dark Mode';
            }
        }
        
        // NEW: Set initial button text after buttons are created
        updateToggleModeButtonText();

        // --- NEW: Set default date ---
        gameDateInput.value = new Date().toISOString().split('T')[0];

        // --- NEW: PGN Rendering Function ---
        /**
         * Renders the 'moves' array into the PGN text area.
         */
        function renderPgnFromMoves() {
            let formattedMovesString = "";
            let moveNumber = 1;

            for (let i = 0; i < moves.length; i++) {
                const move = moves[i];
                if (i % 2 === 0) { // White's move
                    // Add newline before move number (except for the first one)
                    if (moveNumber > 1) {
                        formattedMovesString += "\n";
                    }
                    formattedMovesString += `${moveNumber}. ${move} `;
                } else { // Black's move
                    formattedMovesString += `${move} `;
                    moveNumber++;
                }
            }
            
            pgnInput.value = formattedMovesString.trim();
        }

        // --- NEW: Commit Move Function ---
        /**
         * Commits the move from the move-input field to the state.
         */
        function commitMove() {
            const newMove = moveInput.value.trim();
            if (!newMove) {
                return; // Don't commit empty moves
            }

            // NEW: Check if the entered text is a result
            const results = ['1-0', '0-1', '1/2-1/2', '*'];
            if (results.includes(newMove)) {
                // If it is, set the dropdown and don't add to moves
                gameResultInput.value = newMove;
                moveInput.value = '';
                moveInput.focus();
                return;
            }

            // Save the current state for undo
            undoStack.push([...moves]);
            
            // Add the new move
            moves.push(newMove);
            
            // Re-render the PGN display
            renderPgnFromMoves();
            
            // Clear the input field and focus it
            moveInput.value = '';
            moveInput.focus();
        }

        // --- RE-ADDED: showMessage function ---
        /**
         * Shows a message to the user and fades it out.
         * @param {string} text - The message to display.
         * @param {boolean} isError - True for error (red), false for success (green).
         .
         */
        function showMessage(text, isError = false) {
            // Clear any existing fade-out timeout
            if (messageTimeout) {
                clearTimeout(messageTimeout);
            }

            messageBox.textContent = text;
            // FIX: Added light/dark classes
            messageBox.classList.remove('text-red-600', 'dark:text-red-400', 'text-green-600', 'dark:text-green-400', 'opacity-0');
            
            if (isError) {
                // FIX: Added light/dark classes
                messageBox.classList.add('text-red-600', 'dark:text-red-400');
            } else {
                // FIX: Added light/dark classes
                messageBox.classList.add('text-green-600', 'dark:text-green-400');
            }

            // Set timeout to fade out
            messageTimeout = setTimeout(() => {
                messageBox.classList.add('opacity-0');
            }, 3000); // Message visible for 3 seconds
        }

        /**
         * Generates the full PGN content, including headers.
         * @returns {string} The full PGN string.
         */
        function getFullPgnContent() {
            let text = pgnInput.value.trim();
            
            // NEW: Get values from header inputs
            const eventName = eventNameInput.value.trim() || '?';
            const gameDate = gameDateInput.value ? gameDateInput.value.replace(/-/g, '.') : new Date().toISOString().split('T')[0].replace(/-/g, '.');
            const whitePlayer = whitePlayerInput.value.trim() || '?';
            const blackPlayer = blackPlayerInput.value.trim() || '?';
            const result = gameResultInput.value || '*'; // Get result from dropdown, default to '*'
            
            let formattedMovesString = text; // Already formatted
            
            // This logic is no longer needed, as `commitMove` handles results
            // if (moves.length > 0) { ... }
            
            let resultString = result;
            if (result === '*') {
                resultString = ''; // Don't append '*' to the end of the move list
            } else {
                resultString = ` ${result}`; // Append '1-0', '0-1', or '1/2-1/2'
            }

            return `[Event "${eventName}"]
[Site "Web PGN Exporter"]
[Date "${gameDate}"]
[Round "?"]
[White "${whitePlayer}"]
[Black "${blackPlayer}"]
[Result "${result}"]

${formattedMovesString}${resultString}`;
        }


        /**
         * Handles the PGN export logic.
         */
        function handleExportPgn() {
            const pgnContent = getFullPgnContent();

            if (!pgnInput.value.trim()) {
                showMessage('Please enter chess notation first.', true);
                return;
            }

            // Create a blob (file in memory)
            const blob = new Blob([pgnContent], { type: 'application/x-chess-pgn;charset=utf-8' });
            
            // Create a temporary link to trigger the download
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'game.png';
            
            // Append to DOM, click, and remove
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            // Revoke the URL to free up memory
            URL.revokeObjectURL(link.href);

            showMessage('PGN file exported successfully!', false);
        }

        /**
         * Clears the text area.
         */
        function handleClearAll() {
            if (moves.length > 0) {
                undoStack.push([...moves]); // Save state for undo
            }
            moves = [];
            renderPgnFromMoves(); // Update display
            moveInput.value = ''; // Clear move input
            showMessage('Input cleared.', false);
            moveInput.focus();
        }

        /**
         * --- NEW: Toggles light/dark mode ---
         */
        function handleToggleMode() {
            const htmlEl = document.documentElement;
            if (htmlEl.classList.contains('dark')) {
                htmlEl.classList.remove('dark');
                localStorage.setItem('theme', 'light');
            } else {
                htmlEl.classList.add('dark');
                localStorage.setItem('theme', 'dark');
            }
            // NEW: Update button text after toggling
            updateToggleModeButtonText();
        }

        /**
         * --- MODIFIED: Lichess Export Function ---
         * Copies the PGN to the clipboard and opens the Lichess import page in a new tab.
         */
        function handleExportLichess() {
            const pgnContent = getFullPgnContent();
            
            if (!pgnInput.value.trim()) {
                showMessage('Please enter chess notation to export to Lichess.', true);
                return;
            }

            // --- Clipboard Copy Logic ---
            // 1. Create a temporary textarea
            const tempTextArea = document.createElement('textarea');
            tempTextArea.value = pgnContent;
            
            // 2. Style it to be off-screen
            tempTextArea.style.position = 'fixed';
            tempTextArea.style.top = '-9999px';
            tempTextArea.style.left = '-9999px';

            // 3. Add to DOM, select, and copy
            document.body.appendChild(tempTextArea);
            tempTextArea.select();
            
            let success = false;
            try {
                // Use document.execCommand('copy') as it's more reliable in iFrames
                success = document.execCommand('copy');
            } catch (err) {
                console.error('Failed to copy PGN:', err);
            }
            
            // 4. Remove from DOM
            document.body.removeChild(tempTextArea);

            // 5. Open Lichess and show message
            if (success) {
                // Open lichess.org/paste (which is the correct import page)
                window.open('https://lichess.org/paste', '_blank');
                showMessage('PGN copied! Paste it into the new Lichess tab.', false);
            } else {
                showMessage('Failed to auto-copy. Please export PGN and paste manually.', true);
            }
        }

        // Add event listeners
        exportPgnButton.addEventListener('click', handleExportPgn);
        exportLichessButton.addEventListener('click', handleExportLichess);
        
        // --- Quick Entry Button Listener (using event delegation) ---
        quickEntryGrid.addEventListener('click', (e) => {
            const button = e.target.closest('.notation-button');
            if (!button) return; // Clicked on grid gap

            const value = button.dataset.value;

            switch (value) {
                case 'Clear': // FIX: Changed from 'Clear All'
                    handleClearAll();
                    break;
                case 'Backspace':
                    // NEW: Affects moveInput
                    moveInput.value = moveInput.value.slice(0, -1);
                    break;
                case 'Undo': // FIX: Changed from 'Undo Move'
                    // NEW: Uses undoStack
                    if (undoStack.length > 0) {
                        moves = undoStack.pop();
                        renderPgnFromMoves();
                    }
                    break;
                case 'Enter':
                    // NEW: Commits the move
                    commitMove();
                    break;
                case 'Toggle Mode': // NEW: Handle toggle
                    handleToggleMode();
                    break;
                default:
                    // NEW: Appends to moveInput
                    moveInput.value += value;
                    // Add a space *unless* it's a file, rank, or special character
                    if (!noSpaceButtons.has(value)) {
                        moveInput.value += ' ';
                    }
            }
            // NEW: Always focus moveInput
            moveInput.focus();
        });

        // --- NEW: Keydown Listener for moveInput ---
        moveInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault(); // Stop form submission or newline
                commitMove();
            }
        });

    </script>
</body>
</html>
