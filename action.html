<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForgeSteel Viewer</title>
    <!-- Using Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles to ensure the iframe fills the entire popover */
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrollbars on the body */
            height: 100vh;
            width: 100vw;
            background-color: #252525;
        }
    </style>
</head>
<body>

    <!-- This iframe directly loads the main ForgeSteel website -->
    <iframe 
        id="siteFrame"
        src="https://andyaiken.github.io/forgesteel/"
        class="w-full h-full border-0"
        frameborder="0">
            <p>Your browser does not support iframes.</p>
    </iframe>

</body>
</html>
